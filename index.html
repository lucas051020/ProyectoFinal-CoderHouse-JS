<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <!-- toastify css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <!-- mi css -->
  <link rel="stylesheet" href="./css/style.css" />
  <title>Enigma Store</title>
</head>

<body>
  <!-- inicia botonera -->
  <nav class="navbar navbar-expand-lg navbar-dark botonera justify-content-center">
    <div class="container-fluid">
      <a class="navbar-brand mx-5 d-block" href="index.html">
        <img src="./img/logo.png" alt="Logo de tienda en navbar"/><!-- logo -->
      </a>
    </div>
  </nav>
  <!-- termina botonera -->
  <header>
    <!-- inicia carrusel -->
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/aurisinalambrico.jpg" class="d-block img-carrusel" alt="auriculares carrusel" />
        </div>
        <div class="carousel-item">
          <img src="./img/cableiphone.jpg" class="d-block img-carrusel" alt="cableiphone en carrusel" />
        </div>
        <div class="carousel-item">
          <img src="./img/mouse.jpg" class="d-block img-carrusel" alt="mouse en carrusel" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- termina carrusel -->
  </header>
  <main>
    <!-- inicia buscador para filtrar -->
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control buscador" id="buscador" type="search" placeholder="Buscar..." aria-label="Search" />
      </form>
    </div>
    <!-- termina buscador -->

    <!-- como van hacer las tarjetas -->
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <!-- las tarjetas -->
    <div class="row tarjetas-productos" id="cards"></div>

    <!-- inicia carrito -->
  <div class="carrito">
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <!-- tabla carrito -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>

    <!-- footer carrito -->
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
  </div>
  </main>

  <!-- toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- mi js -->
  <script src="./js/script.js"></script>
</body>

</html>
